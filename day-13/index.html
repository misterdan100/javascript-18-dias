<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body class="h-screen text-white grid place-content-center">
  <div id="app"
    class="w-3/4 bg-black bg-opacity-25 backdrop-blur-sm p-6 text-xl rounded-3xl shadow-xl border-2 border-white grid justify-center text-center mx-auto">
    <h1 class="text-6xl font-extrabold mb-8">Cotizador de Monedas</h1>

    <div
      class="mb-4 text-2xl transition-all hover:scale-105 hover:cursor-pointer hover:text-yellow-400">
      <p>USD a COP: <span id="pesos" class="font-bold underline"></span></p>

    </div>

    <div
      class="mb-4 text-2xl transition-all hover:scale-105 hover:cursor-pointer hover:text-yellow-400">
      <p>Bitcoin a Dolar: <span id="bitcoin" class="font-bold underline"></span></p>

    </div>

    <div
      class="mb-4 text-2xl transition-all hover:scale-105 hover:cursor-pointer hover:text-yellow-400">
      <p>Euros a Peso: <span id="euro" class="font-bold underline"></span></p>

    </div>

    <div id="spinner" class="spinner transition-all">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
