<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Vite App</title>

  <body class="bg-slate-900 text-white ">

    <div id="app" class="p-8">

      <h2 class="font-bold text-2xl mb-6">---- MENU ----</h2>

      <div class="grid mb-6">

        <input type="number" id="edad" class="rounded-lg w-20 p-2 font-bold text-black text-lg text-center">

      <div id="botones" class="flex mb-6 gap-4">
        <button id="drama" class="bg-yellow-400 text-black font-bold py-2 px-4 rounded-xl border-2 border-yellow-600 uppercase hover:bg-yellow-500">Drama</button>
        <button id="comedia" class="bg-yellow-400 text-black font-bold py-2 px-4 rounded-xl border-2 border-yellow-600 uppercase hover:bg-yellow-500">Comedia</button>
        <button id="musical" class="bg-yellow-400 text-black font-bold py-2 px-4 rounded-xl border-2 border-yellow-600 uppercase hover:bg-yellow-500">Musical</button>
        <button id="crimen" class="bg-yellow-400 text-black font-bold py-2 px-4 rounded-xl border-2 border-yellow-600 uppercase hover:bg-yellow-500">Crimen</button>
      </div>

      <h2 id="titulo2" class="font-bold text-2xl mb-6">Nuestra Recomendacion es:</h2>

      <div id="peliculas" class="flex flex-wrap gap-8">

      </div>



    </div>




    <script type="module" src="/main.js"></script>
