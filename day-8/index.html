<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite App</title>
</head>

<body class="bg-gray-200 flex justify-center">
  <div id="app" class=" bg-white rounded-2xl shadow-xl p-6 mt-4">

    <h1 class="text-3xl uppercase font-bold text-teal-700 text-center mb-2">Registro de Empleados</h1>
    <hr class="mb-6">

    <div id="colContainer" class="grid grid-cols-2">

      <div id="col1">
        <form id="form" class="grid pr-6 mb-6">
          <label for="legajo">Legajo:</label>
          <input type="number" id="legajo" placeholder="Legajo">

          <label for="nombre">Nombres:</label>
          <input type="text" id="nombre" name="name" placeholder="Nombre Empleado">

          <label for="apellido">Apellidos:</label>
          <input type="text" id="apellido" placeholder="Apellido Empleado">

          <label for="fecha">Fecha de Nacimiento:</label>
          <input type="date" id="fecha" placeholder="08/12/1994">

          <label for="cargo">Cargo:</label>
          <input type="text" id="cargo" placeholder="Cargo Empleado">

        </form>

        <div id="divBotones" class=" flex flex-col gap-2 items-center">
          <button id="btnCargarEmpleado" class="font-bold uppercase border-2 rounded-xl py-2 px-4 bg-teal-600 hover:bg-teal-500 hover:shadow-lg hover:border-teal-700 text-white">Cargar empleado</button>
          <button id="btnMostrarEmpleados" class="font-bold uppercase border-2 rounded-xl py-2 px-4 bg-teal-600 hover:bg-teal-500 hover:shadow-lg hover:border-teal-700 text-white">Mostrar Emplados</button>
        </div>
      </div>

      <div id="col2">
        <!-- <div class="bg-gray-50 border-l-teal-700 border-l-4 p-3 rounded-xl mb-3 hover:shadow-md hover:cursor-pointer transition">
          <p>ID: <span>122556688</span></p>
          <p >Nombre: <span class="font-bold">Daniel Merchan Caceres</span></p>
          <p>Fecha de Nacimiento: <span>08/12/1994</span></p>
          <p>Edad: <span>28</span></p>
          <p >Cargo: <span class="font-bold">Developer</span></p>
        </div> -->
      </div>

    </div>

  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
